<footer>
    <div class="container">
            <h2 class="footer-title">
                <picture class="footer-img">
                    <source
                        srcset="./img/img-footer/work-together-desktop.png 1x, ./img/img-footer/work-together-desktop@2x.png 2x"
                        media="(min-width: 768px)">
                    <source
                        srcset="./img/img-footer/work-together-mobile.png 1x, ./img/img-footer/work-together-mobile@2x.png 2x">
                    <img src="./img/img-footer/work-together-mobile.png" alt="">
                </picture>
                Let's <span class="footer-accent">work</span> <span>together</span> </h2>
        <form class="footer-form">
            <label for="work-together-input-email"></label>
            <input type="email" id="work-together-input-email" placeholder="clients@gmail.com" class="footer-input"
                name="client-email"  pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
            <label for="work-together-input-comments"></label>
            <input type="text" id="work-together-input-comments" placeholder="comments" class="footer-input footer-commets"
                name="client-comments" required>
            <button type="submit" class="footer-btn-send">Send</button>
        </form>
        <div class="footer-contacts-container">
            <a href="mailto:lloydjefferson@gmail.com" class="footer-contact footer-email">lloydjefferson@gmail.com</a>
            <a href="tel:+3801111111111" class="footer-contact">+380 11 1111 11 11</a>
        </div>
    </div>
</footer>
