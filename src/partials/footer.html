            <label for="work-together-input-email"></label>

                name="client-email"  pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
            <label for="work-together-input-comments"></label>
            <input type="text" id="work-together-input-comments" placeholder="comments" class="footer-input footer-commets"
                name="client-comments" required>
            <button type="submit" class="footer-btn-send">Send</button>
        </form>
        <div class="footer-contacts-container">
            <a href="mailto:lloydjefferson@gmail.com" class="footer-contact footer-email">lloydjefferson@gmail.com</a>
            <a href="tel:+3801111111111" class="footer-contact">+380 11 1111 11 11</a>
        </div>
    </div>
